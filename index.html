<!doctype html>
<html lang="en">

<head>
    <title>likeeco</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/timeout.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/leftbar.css">
    <link rel="stylesheet" href="css/header.css">

    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            background: #dddddd;
        }
    </style>
</head>

<body>
    <div class="header"><img src="./img/vscode.png" /></div>
    <div class="wrapper position-relative">
        <a class="slider-arrow position-absolute d-flex justify-content-center align-items-center" id="sliderpre">
            <i class="fas fa-arrow-left"></i>
        </a>
        <a class="slider-arrow slider-arrow-right position-absolute d-flex justify-content-center align-items-center"
            id="slidernext">
            <i class="fas fa-arrow-right"></i>
        </a>
        <ul class="imgul list-unstyled m-0 slider-images d-flex position-absolute justify-content-center"
            id='sliderimages'>
            <!-- <li><img src="../img/slide1.jpeg" alt=""></li> -->

        </ul>
        <ul class="navul list-unstyled m-0 pages position-absolute d-flex w-100 justify-content-center" id="pages">
            <!-- <li></li> -->
        </ul>
    </div>
    <div class="timeout">
        <div class="d-flex justify-content-center align-items-center">距離5月28號 0點0分0秒 還有&nbsp;
            <i></i>&nbsp;<i></i>&nbsp;<i></i>&nbsp;<i></i>
        </div>

    </div>

    <div class="d-flex wrapper1">
        <div class="left-bar">
            <ul>
                <li>
                    <button class="btn btn-light alldis">全部顯示</button>
                </li>
                <li>
                    <button class="btn btn-light allrem">全部移除</button>
                </li>
                <li>
                    <button class="btn btn-light filjpg">jpg</button>
                </li>
                <li>
                    <button class="btn btn-light filjpeg">jpeg</button>
                </li>
            </ul>
        </div>

        <div class="wrap d-flex justify-content-start flex-wrap">
            <!-- <a class="open popup-open" href="#1">打開popup視窗</a> -->
        </div>

        <div class="popupup"></div>

        <!-- <div class="popup-wrap" id="1">
            <div class="popup-box transform-out">
                <h2 class="h22">標題</h2>
                <h3>內容</h3>
                <a class="close-btn popup-close" href="#">x</a>
            </div>
        </div> -->

    </div>

    <div class="btnbox">
        <button class="btn fixbutton">GO TOP</button>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="js/slider.js"></script>
    <script src="js/timeout.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/gotop.js"></script>
</body>

</html>
